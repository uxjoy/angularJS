<div class="sign-up">
  <div class="container mx-auto">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-10 bg-white rounded-2xl shadow-lg">
        <div class="mb-6">
          <h2 class="text-2xl font-semibold text-center">Sign Up</h2>
          <p class="text-center text-gray-600">
            Create an account to get started.
          </p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              formControlName="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />

            <div
              *ngIf="
                signupForm.get('name')?.touched &&
                signupForm.get('name')?.invalid
              "
              class="text-red-500 text-sm mt-1"
            >
              Name is required.
            </div>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />

            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                signupForm.get('email')?.touched &&
                signupForm.get('email')?.invalid
              "
            >
              <div *ngIf="signupForm.get('email')?.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="signupForm.get('email')?.errors?.['email']">
                Invalid email format.
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />

            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                signupForm.get('password')?.touched &&
                signupForm.get('password')?.invalid
              "
            >
              <div *ngIf="signupForm.get('password')?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
                Min 6 characters.
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="confirmPassword"
              formControlName="confirmPassword"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />

            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
            >
              Passwords do not match.
            </div>
          </div>

          <button
            type="submit"
            class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 mt-2"
          >
            Sign Up
          </button>
        </form>

        <p class="mt-4 text-center">
          Already have an account?
          <a routerLink="/sign-in" class="text-blue-600 hover:underline"
            >Sign In</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
