<div class="sign-in">
  <div class="container mx-auto">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-10 bg-white rounded-2xl shadow-lg">
        <div class="mb-6">
          <h2 class="text-2xl font-semibold text-center">Sign In</h2>
          <p class="text-center text-gray-600">
            Welcome back! Please sign in to your account.
          </p>
        </div>

        <form>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>

          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>

          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/sign-up" class="text-blue-600 hover:underline"
              >Sign Up</a
            >
          </p>

          <!-- <p class="text-sm text-gray-600">
            <a
              routerLink="/forgot-password"
              class="text-blue-600 hover:underline"
              >Forgot Password?</a
            >
          </p> -->
        </div>
      </div>
    </div>
  </div>
</div>
